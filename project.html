<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner App with Trip-Specific Current Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #c1e4ff 100%); 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            color: #374151; 
        }
        .app-container {
            background-color: #ffebee; 
            padding: 2.5rem;
            border-radius: 1rem; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 750px; 
            border: 1px solid #e5e7eb;
            animation: fadeInScale 0.6s ease-out; 
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            color: #1a202c; 
            margin-bottom: 2rem;
        }
        h2 {
            color: #2d3748; 
            margin-bottom: 1.5rem;
        }

        .current-datetime {
            text-align: center;
            font-size: 1rem;
            color: #5a677a;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            background-color: #f0f4f8;
            border-radius: 0.5rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            line-height: 1.5;
        }
        .current-datetime span {
            display: block; 
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600; 
            color: #4a5568;
        }
        .input-group input[type="text"],
        .input-group input[type="date"] {
            width: 100%;
            padding: 0.85rem 1rem; 
            border: 2px solid #cbd5e1; 
            border-radius: 0.5rem; 
            transition: all 0.3s ease-in-out;
            outline: none;
            background-color: #f8fafc; 
            font-size: 1rem;
        }
        .input-group input:focus {
            border-color: #6366f1; 
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.3); 
            background-color: #ffffff;
        }
        .input-group span {
            font-size: 0.875rem;
            color: #ef4444;
            margin-top: 0.25rem;
            display: none;
        }
        .input-group.error input {
            border-color: #ef4444;
        }
        .input-group.error span {
            display: block;
        }
        .message-box {
            padding: 0.9rem;
            border-radius: 0.5rem; 
            font-weight: 600; 
            text-align: center;
            margin-top: 1.5rem; 
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); 
        }
        .success-message {
            background-color: #dcfce7;
            color: #16a34a;
            border: 1px solid #4ade80;
        }
        .error-message {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #f87171;
        }
        .action-button {
            background: linear-gradient(45deg, #6366f1 0%, #8b5cf6 100%); 
            color: white;
            padding: 0.9rem 1.8rem; 
            font-weight: bold;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); 
            letter-spacing: 0.05em; 
            text-transform: uppercase;
        }
        .action-button:hover {
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.6); 
            background: linear-gradient(45deg, #5a5ee0 0%, #7c4edb 100%); 
        }
        .delete-button {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem; 
            font-size: 0.9rem; 
            border-radius: 0.375rem; 
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            box-shadow: 0 2px 5px rgba(239, 68, 68, 0.3);
        }
        .delete-button:hover {
            background-color: #dc2626;
            transform: scale(1.05); 
        }
        .trip-item {
            background-color: #ffffff; 
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem; 
            padding: 1.25rem 1.75rem;
            margin-bottom: 1rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); 
        }
        .trip-item:hover {
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .trip-details {
            flex-grow: 1;
            margin-right: 1.5rem; 
        }
        .trip-details h3 {
            font-weight: 700; 
            color: #1f2937;
            margin-bottom: 0.4rem; 
            font-size: 1.15rem; 
        }
        .trip-details p {
            font-size: 0.95rem; 
            color: #4b5563;
            line-height: 1.4;
        }
        .trip-details .weather-info {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.75rem; 
            font-style: italic;
            border-top: 1px dashed #e5e7eb; 
            padding-top: 0.75rem;
        }
        #tripList {
            list-style: none;
            padding: 0;
            margin-top: 2.5rem; 
        }
        #noTripsMessage {
            padding: 1rem;
            border: 1px dashed #d1d5db;
            border-radius: 0.5rem;
            color: #6b7280;
            background-color: #fefefe;
            font-size: 1rem;
        }
        #add-trip-section {
            background-color: #e6ffe6; 
            padding: 2.5rem;
            border: 1px solid #d4edda; 
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1 class="text-3xl font-bold text-center mb-8">Trip Planner</h1>

        <div id="current-datetime" class="current-datetime">
            <span id="currentDate"></span>
            <span id="currentTime"></span>
        </div>

        <div id="add-trip-section" class="mb-8 p-6 border border-gray-200 rounded-lg bg-gray-50">
            <h2 class="text-2xl font-semibold text-center mb-5">Add a New Trip</h2>
            <form id="tripForm" class="space-y-4">
                <div class="input-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="e.g., Paris, Tokyo">
                    <span id="destinationError">Destination is required.</span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="input-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                        <span id="startDateError">Start Date is required.</span>
                    </div>
                    <div class="input-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                        <span id="endDateError">End Date is required.</span>
                    </div>
                </div>
                
                <button type="submit" class="w-full action-button">Add Trip</button>
            </form>
            <div id="message-box" class="message-box hidden"></div>
        </div>

        <div id="trip-list-section">
            <h2 class="text-2xl font-semibold text-center mb-5">Your Trips</h2>
            <ul id="tripList">
            
            </ul>
            <p id="noTripsMessage" class="text-center text-gray-500 italic hidden">No trips planned yet. Add one above!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tripForm = document.getElementById('tripForm');
            const destinationInput = document.getElementById('destination');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const tripList = document.getElementById('tripList');
            const messageBox = document.getElementById('message-box');
            const noTripsMessage = document.getElementById('noTripsMessage');
            const currentDateElement = document.getElementById('currentDate');
            const currentTimeElement = document.getElementById('currentTime');
           

            let trips = [];

          

           
            const showMessage = (type, message) => {
                messageBox.classList.remove('hidden', 'success-message', 'error-message');
                messageBox.classList.add(`${type}-message`);
                messageBox.textContent = message;
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000); 
            };

            
            const clearInputErrors = (inputElement) => {
                const inputGroup = inputElement.closest('.input-group');
                if (inputGroup) {
                    inputGroup.classList.remove('error');
                    const errorSpan = inputGroup.querySelector('span');
                    if (errorSpan) {
                        errorSpan.style.display = 'none';
                    }
                }
            };

            // Function to set error message for inputs
            const setInputError = (inputElement, message) => {
                const inputGroup = inputElement.closest('.input-group');
                if (inputGroup) {
                    inputGroup.classList.add('error');
                    const errorSpan = inputGroup.querySelector('span');
                    if (errorSpan) {
                        errorSpan.textContent = message;
                        errorSpan.style.display = 'block';
                    }
                }
            };

     

           
            const loadTrips = () => {
                const storedTrips = localStorage.getItem('trips');
                if (storedTrips) {
                    trips = JSON.parse(storedTrips);
                    renderTrips();
                }
            };

            const saveTrips = () => {
                localStorage.setItem('trips', JSON.stringify(trips));
                updateNoTripsMessage();
            };

     

            
            const weatherDataMap = {
                "Paris": "18°C, Cloudy with light rain.",
                "Tokyo": "28°C, Sunny and humid.",
                "London": "15°C, Overcast.",
                "New York": "22°C, Partially cloudy.",
                "Sydney": "20°C, Breezy.",
                "Rome": "25°C, Clear skies.",
                "Cairo": "35°C, Hot and dry.",
                "Rio de Janeiro": "27°C, Tropical showers."
            };

           
            const fetchDummyWeatherData = async (destination) => {
                const now = new Date();
                const optionsDate = { year: 'numeric', month: 'short', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', hour12: true };
                
                const formattedDate = now.toLocaleDateString(undefined, optionsDate);
                const formattedTime = now.toLocaleTimeString(undefined, optionsTime);

                const normalizedDestination = destination.trim();
                let weatherCondition = `Temperature: 20°C, Conditions: Variable clouds.`; // Generic fallback

                if (weatherDataMap[normalizedDestination]) {
                    weatherCondition = weatherDataMap[normalizedDestination];
                }
                
                return `As of ${formattedDate} ${formattedTime} for ${normalizedDestination}: ${weatherCondition} (Simulated)`;
            };

           
            const renderTrips = () => {
                tripList.innerHTML = ''; 
                trips.forEach(trip => {
                    const listItem = document.createElement('li');
                    listItem.className = 'trip-item';
                    listItem.dataset.id = trip.id;

                    listItem.innerHTML = `
                        <div class="trip-details">
                            <h3>${trip.destination}</h3>
                            <p>${trip.startDate} to ${trip.endDate}</p>
                            <p class="weather-info">${trip.weather}</p>
                        </div>
                        <button class="delete-button">Delete</button>
                    `;
                    tripList.appendChild(listItem);
                });
                updateNoTripsMessage();
            };

           
            const updateNoTripsMessage = () => {
                if (trips.length === 0) {
                    noTripsMessage.classList.remove('hidden');
                } else {
                    noTripsMessage.classList.add('hidden');
                }
            };

            
            const updateCurrentDatetime = () => {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                
                currentDateElement.textContent = `Current Date: ${now.toLocaleDateString(undefined, optionsDate)}`;
                currentTimeElement.textContent = `Current Time: ${now.toLocaleTimeString(undefined, optionsTime)}`;
            };

          -

            // Handle adding a new trip
            tripForm.addEventListener('submit', async (event) => {
                event.preventDefault();

          
                clearInputErrors(destinationInput);
                clearInputErrors(startDateInput);
                clearInputErrors(endDateInput);
                messageBox.classList.add('hidden');

                let isValid = true;

                const destination = destinationInput.value.trim();
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;

                if (destination === '') {
                    setInputError(destinationInput, 'Destination is required.');
                    isValid = false;
                }
                if (startDate === '') {
                    setInputError(startDateInput, 'Start Date is required.');
                    isValid = false;
                }
                if (endDate === '') {
                    setInputError(endDateInput, 'End Date is required.');
                    isValid = false;
                }
                if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                    setInputError(endDateInput, 'End Date cannot be before Start Date.');
                    isValid = false;
                }

                if (isValid) {
                    showMessage('success', 'Adding trip and fetching weather...');
                  
                    const weatherInfo = await fetchDummyWeatherData(destination);

                    const newTrip = {
                        id: Date.now(), 
                        destination,
                        startDate,
                        endDate,
                        weather: weatherInfo 
                    };

                    trips.push(newTrip);
                    saveTrips();
                    renderTrips();
                    tripForm.reset(); 
                    showMessage('success', 'Trip added successfully!');
                } else {
                    showMessage('error', 'Please correct the errors in the form.');
                }
            });

           
            tripList.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete-button')) {
                    const listItem = event.target.closest('.trip-item');
                    const tripId = parseInt(listItem.dataset.id);

                    trips = trips.filter(trip => trip.id !== tripId);
                    saveTrips();
                    renderTrips();
                    showMessage('success', 'Trip deleted successfully!');
                }
            });

           
            loadTrips();
            updateCurrentDatetime(); 
            setInterval(updateCurrentDatetime, 1000); 
        });
    </script>
</body>
</html>
